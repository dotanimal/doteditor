<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>doteditor | dot.animal labo</title>
	<link rel="icon" href="/assets/img/favicon.ico">
	<!-- createjs -->
	<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
	<!-- Bootstrap Icons CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/style.css?p=(new Date()).getTime()">
	<style>
	</style>
</head>
<body>
	<div id="editor">
		<div class="menu">
			<div id="fileDropdown">
				<a class="btn btn-outline-dark btn-sm dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">ファイル</a>
				<ul class="dropdown-menu dropdown-menu-dark">
					<li class="dropend" id="fileLoadList">
						<a class="dropdown-item dropdown-toggle" href="#">読み込み</a>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li id="loadJsonFromLocal"><a class="dropdown-item" href="#">JSON形式</a></li>
						</ul>
					</li>
					<li class="dropend" id="fileSaveMenu">
						<a class="dropdown-item dropdown-toggle" id="fileSaveLink" href="#">保存</a>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li id="saveJsonToLocal"><a class="dropdown-item" href="#">JSON形式</a></li>
						</ul>
					</li>
				</ul>
				<div id="fileLoadInputs">
					<input type="file" accept="application/json,.json" id="loadJsonFromLocalInput">
				</div>
			</div>
			<div id="drawBtnGrp" class="btn-group" role="group" aria-label="">
				<button id="pencil" type="button" class="btn btn-outline-dark btn-sm" data-bs-toggle="button"><i class="bi bi-pencil"></i></button>
				<button id="eracer" type="button" class="btn btn-outline-dark btn-sm" data-bs-toggle="button"><i class="bi bi-eraser"></i></button>
			</div>
			<div id="colorPalette">
				<span><input class="editColorPicker" type="color" value="#333333"></span>
				<span><input class="editColorPicker" type="color" value="#FFFFFF"></span>
				<span><input class="editColorPicker" type="color" value="#FFFFFF"></span>
				<span><input class="editColorPicker" type="color" value="#FFFFFF"></span>
				<span><input class="editColorPicker" type="color" value="#FFFFFF"></span>
				<span><input class="editColorPicker" type="color" value="#FFFFFF"></span>
				<span><input class="editColorPicker" type="color" value="#FFFFFF"></span>
				<span><input class="editColorPicker" type="color" value="#FFFFFF"></span>
				<span><input class="editColorPicker" type="color" value="#FFFFFF"></span>
			</div>
		</div>
		<div class="workspaceArea">
			<canvas id="workspace1" width="803" height="483"></canvas>
		</div>
		<footer>
			<button type="button" class="btn btn-outline-secondary" onClick="window.close()">閉じる</button>
		</footer>
	</div>
	<script src="js/script.js?p=(new Date()).getTime()"></script>
</body>
</html>
